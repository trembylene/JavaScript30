<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="numbers twelve">12</div>
      <div class="numbers one">1</div>
      <div class="numbers two">2</div>
      <div class="numbers three">3</div>
      <div class="numbers four">4</div>
      <div class="numbers five">5</div>
      <div class="numbers six">6</div>
      <div class="numbers seven">7</div>
      <div class="numbers eight">8</div>
      <div class="numbers nine">9</div>
      <div class="numbers ten">10</div>
      <div class="numbers eleven">11</div>
      <div class="shadow"></div>
      <div class="circle"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

<script>
  const secondHand = document.querySelector('.second-hand'); // select second-hand element
  const minHand = document.querySelector('.min-hand'); // select min-hand element
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date(); // get current date

    const seconds = now.getSeconds(); // get seconds from now
    const secondsDegrees = ((seconds / 60) * 360) + 90; // converts seconds to base 100 then multiplies 360 to convert into degrees, plus 90 to offset original css hand transformation
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const minutes = now.getMinutes(); // get minutes from now
    const minutesDegrees = ((minutes / 60) * 360) + 90;
    minHand.style.transform = `rotate(${minutesDegrees}deg)`;

    const hours = now.getHours(); // get hours from now
    const hoursDegrees = ((hours / 12) * 360) + 90;
    hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
  };

  setInterval(setDate, 1000); // runs function every second
</script>

</body>
</html>
