  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // OPTION 1
    const isOlderThan19 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      if((currentYear - person.year) >= 19) {
        return true;
      }
    });
    console.log(isOlderThan19);

    // OPTION 2
    function isOlderThan19TWO(person, index, array) {
      if((2018 - person.year) >= 19) {
        return true;
      }
    };
    console.log(people.some(isOlderThan19TWO));

    // OPTION 3
    const isOlderThan19THREE = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log(isOlderThan19THREE);

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneOlderThan19 = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log(isEveryoneOlderThan19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findID = comments.find( text => text.id === 823423 );
    console.log(findID);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.table(comments);
    const findIndex = comments.findIndex( text => text.id === 823423 );
    console.log(findIndex);
    // delete the comment with the ID of 823423
    // option 1 creating new array with results
    const newComments = [
      ...comments.slice(0, findIndex),
      ...comments.slice(findIndex + 1)
    ];
    console.table(newComments);

    // OR option 2 permanently changing original array
    comments.splice(findIndex, 1);
    console.table(comments);
  </script>
